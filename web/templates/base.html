<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}M3U8 Downloader Bot{% endblock %}</title>
    <link rel="stylesheet" href="/static/css/docs.css">
    {% block extra_css %}{% endblock %}
</head>
<body>
    <div class="container">
        <header>
            <h1>M3U8 Downloader Bot</h1>
            <p>A Telegram bot for downloading and processing M3U8 video streams</p>
            <nav>
                <a href="/">Home</a> |
                <a href="/docs">Documentation</a> |
                <a href="/docs/security">Security</a> |
                <a href="/docs/docker">Docker Guide</a> |
                <a href="/docs/cross-platform">Cross-Platform</a>
            </nav>
        </header>
        
        <main>
            {% block content %}{% endblock %}
        </main>
        
        <footer class="docs-footer">
            <p>M3U8 Downloader Bot &copy; {% now 'Y' %}</p>
        </footer>
    </div>
    
    <script src="/static/js/docs.js"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
